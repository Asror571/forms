<html>
    <head>
        <title>Ro'yxatdan o'tish</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="form-container">
                <h1>Training Course Signup</h1>
                <form action="">
                    <div class="form-group">
                        <label for="first_name">Name:</label>
                        <input type="text" name="first_name" placeholder="Ism kiriting">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Surname :</label>
                        <input type="text" name="last_name" placeholder="Familiya kiriting">
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <select name="company" id="company">
                            <option value="google">Google</option>
                            <option value="apple">Apple</option>
                            <option value="microsoft">Microsoft</option>
                            <option value="amazon">Amazon</option>
                            <option value="meta">Meta (Facebook)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Email kiriting">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" placeholder="Telefon number">
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Position:</label>
                        <select name="position" id="position">
                            <option value="Bootcamp_Foundation">Bootcamp Foundation</option>
                            <option value="Junior_Developer">Junior Developer</option>
                            <option value="Mid_Level_Developer">Mid-Level Developer</option>
                            <option value="Senior_Developer">Senior Developer</option>
                            <option value="Project_Manager">Project Manager</option>
                            <option value="Team_Lead">Team Lead</option>
                            <option value="QA_Engineer">QA Engineer</option>
                            <option value="UI_UX_Designer">UI/UX Designer</option>
                            <option value="Data_Scientist">Data Scientist</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button>Submit</button>
                        <button>Reset</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
